<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">Voornaam:</label>
                <input id="voornaam" type="text" value="Alan" onkeydown="return /[a-z]/i.test(event.key)">
            </div>
        <div>
            <label for="lname">Achternaam:</label>
                <input id="achternaam" type="text" value="Dover" onkeydown="return /[a-z]/i.test(event.key)">
            </div>
        <div>
            <label for="genre">Geslacht:</label>
                <input id="genre" type="radio">
                    <label>Man</label>
            </div>
        <div>
            <label for="adress">Straat met huisnummer:</label>
                <input id="adress" type="text" value="Sesamstraat 20">
            </div>
        <div><label for="postmail">Postcode:</label>
                <input id="post" type="text" value="5314ZR">
            </div>
        <div>
            <label for="city">Stad</label>
                <input id="city" type="text" value="Rotterdam">
            </div>
            <label for="country">Land</label>
                <input id="country" type="text" value="Nederland">

            <label for="ctn">BSN-Nummer</label>
                <input id="ctn" type="text" value="12345689" maxlength="9">

            <label for="location">Vakantie bestemming</label>
                <input type="radio">
                    <label>Suriname</label>
                <input type="radio">
                    <label>Amerika</label>
                <input type="radio">
                    <label>Spanje</label>

            <label for="leaving">Vertrek datum:</label>
                <input id="leave" type="date">

            <label for="arrival">Terugkomst datum:</label>
                <input id="arrival" type="date">

            <label for="number">Aantal reisgenoten</label>
                <input type="radio">
                    <label>2 personen</label>
                <input type="radio">
                    <label>3 personen</label>
                <input type="radio">
                    <label>4 personen</label>

            <input id="booking" type="button" value="Boek nu">
            <label>E-mail:</label>
                <input type="email" value="Alan@hotmail.com">

            <label for="password">Wachtwoord aanmaken:</label>
                <input type="password" value="Hello123">

            <footer>Gemaakt door Jason Ronoastro</footer>
        
            


        
        
        

    </form>
</body>
</html>
