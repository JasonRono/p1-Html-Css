<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
</head>
<body>
    <form>
        <label for="fname">Voornaam:</label><br>
            <input id="voornaam" type="text" value="Alan"><br><br>
        <label for="lname">Achternaam:</label><br>
            <input id="achternaam" type="text" value="Dover"><br><br>

        <label for="genre">Geslacht:</label><br>
            <input id="genre" type="radio">
                <label>Man</label><br><br>

        <label for="adress">Straat met huisnummer:</label><br>
            <input id="adress" type="text" value="Sesamstraat 20"><br><br>

        <label for="postmail">Postcode:</label><br>
            <input id="post" type="text" value="5314ZR"><br>

        <label for="city">Stad</label><br>
            <input id="city" type="text" value="Rotterdam"><br><br>

        <label for="country">Land</label><br>
            <input id="country" type="text" value="Nederland"><br><br>

        <label for="ctn">BSN-Nummer</label><br>
            <input id="ctn" type="text" value="12345689" maxlength="10"><br><br>

        <label for="location">Vakantie bestemming</label><br>
            <input type="radio">
                <label>Suriname</label><br>
            <input type="radio">
                <label>Amerika</label><br>
            <input type="radio">
                <label>Spanje</label><br><br>

        <label for="leaving">Vertrek datum:</label><br>
            <input id="leave" type="date"><br><br>

        <label for="arrival">Terugkomst datum:</label><br>
            <input id="arrival" type="date"><br><br>

        <label for="number">Aantal reisgenoten</label><br>
            <input type="radio">
                <label>2 personen</label><br>
            <input type="radio">
                <label>3 personen</label><br>
            <input type="radio">
                <label>4 personen</label><br><br>

        <input id="booking" type="button" value="Boek nu"><br><br>
        <label>E-mail:</label><br>
            <input type="email" value="Alan@hotmail.com"><br><br>

        <label for="password">Wachtwoord aanmaken:</label><br>
            <input type="password" value="Hello123"><br><br>

        <footer>Gemaakt door Jason Ronoastro</footer>
        
            


        
        
        

    </form>
</body>
</html>
